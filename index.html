<title>micro:bit BLE Full Control</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }

<button onclick="sendCommand('down')">⬇️ Down</button>
<button onclick="sendCommand('left')">⬅️ Left</button>
<button onclick="sendCommand('right')">➡️ Right</button>
<button onclick="sendCommand('stop')">⏹ Stop</button>

<h3>Servo</h3>

<input type="number" id="servo" min="0" max="180" value="90">
<button onclick="sendServo()">⚙️ Set Servo</button>

<h3>LED</h3>
<button onclick="sendCommand('ledOn')">💡 On</button>
