<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>micro:bit Web Bluetooth Sample</title>
  <style>
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>micro:bit Web Bluetooth Sample</h2>
  <button onclick="connectMicrobit()">🔗 연결</button>
  <button onclick="sendCommand('up')">⬆️ 전진</button>
  <button onclick="sendCommand('down')">⬇️ 후진</button>
  <button onclick="sendCommand('left')">⬅️ 좌회전</button>
  <button onclick="sendCommand('right')">➡️ 우회전</button>
  <button onclick="sendCommand('stop')">⏹ 정지</button>
  <br><br>
  <label for="servo">서보 각도 (0~180):</label>
  <input type="number" id="servo" min="0" max="180" value="90">
  <button onclick="sendServo()">⚙️ 서보 제어</button>

  <script>
    let device;
    let txChar;

    async function connectMicrobit() {
      try {
        // 모든 장치 허용, UART 서비스 + TX/RX 특성 명시
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [
            '6e400001-b5a3-f393-e0a9-e50e24dcca9e', // UART Service
            '6e400002-b5a3-f393-e0a9-e50e24dcca9e', // TX
            '6e400003-b5a3-f393-e0a9-e50e24dcca9e'  // RX
          ]
        });

        const server = await device.gatt.connect();
        const uartService = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

        txChar = await uartService.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
        const rxChar = await uartService.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

        await rxChar.startNotifications();
        rxChar.addEventListener('characteristicvaluechanged', e => {
          const value = new TextDecoder().decode(e.target.value);
          console.log('Received:', value);
        });

        alert('✅ micro:bit 연결 성공!');
        sendCommand('test'); // 테스트 명령
      } catch (err) {
        alert('연결 실패: ' + err);
        console.error(err);
      }
    }

    function sendCommand(cmd) {
      if (!txChar) return alert('먼저 연결하세요!');
      const data = new TextEncoder().encode(cmd + '\n');
      txChar.writeValue(data).then(() => {
        console.log('Sent:', cmd);
      }).catch(err => {
        console.error('Write error:', err);
      });
    }

    function sendServo() {
      const angle = document.getElementById('servo').value;
      sendCommand('x' + angle);
    }
  </script>
</body>
</html>
