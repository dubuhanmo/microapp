<! UART TX 특성 연결 완료 - OK >

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이크로비트 블루투스 제어</title>
  <style>
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>마이크로비트 블루투스 제어</h2>
  <button onclick="connect()">🔗 연결</button>
  <button onclick="sendCommand('up')">⬆️ 전진</button>
  <button onclick="sendCommand('down')">⬇️ 후진</button>
  <button onclick="sendCommand('left')">⬅️ 좌회전</button>
  <button onclick="sendCommand('right')">➡️ 우회전</button>
  <button onclick="sendCommand('stop')">⏹ 정지</button>
  <br><br>
  <label for="servo">서보 각도 (0~180):</label>
  <input type="number" id="servo" min="0" max="180" value="90">
  <button onclick="sendServo()">⚙️ 서보 제어</button>

  <script>
    let bluetoothDevice;
    let txCharacteristic;

    async function connect() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'BBC micro:bit' }],
          optionalServices: ['generic_access']
        });

        const server = await bluetoothDevice.gatt.connect();
        const services = await server.getPrimaryServices();

        for (const service of services) {
          const characteristics = await service.getCharacteristics();
          for (const char of characteristics) {
            console.log('서비스:', service.uuid, '→ 특성:', char.uuid);

            if (char.uuid === '6e400002-b5a3-f393-e0a9-e50e24dcca9e') {
              txCharacteristic = char;
              console.log('TX 특성 속성:', txCharacteristic.properties);
              alert('UART TX 특성 연결 완료!');
            }

            if (char.uuid === '6e400003-b5a3-f393-e0a9-e50e24dcca9e') {
              await char.startNotifications();
              char.addEventListener('characteristicvaluechanged', handleNotifications);
              console.log('UART RX 알림 활성화됨');
            }
          }
        }

        if (!txCharacteristic) {
          alert('UART TX 특성을 찾을 수 없습니다.');
        } else {
          sendCommand('test'); // 연결 확인용 LED 표시 명령 전송
        }
      } catch (error) {
        alert('연결 실패: ' + error);
        console.error('연결 오류:', error);
      }
    }

    function sendCommand(cmd) {
      if (!txCharacteristic) return alert('먼저 연결하세요!');
      const data = new TextEncoder().encode(cmd + '\n');
      try {
        txCharacteristic.writeValue(data);
        console.log('명령 전송됨:', cmd);
      } catch (error) {
        console.error('쓰기 오류:', error);
        alert('명령 전송 실패: ' + error);
      }
    }

    function sendServo() {
      const angle = document.getElementById('servo').value;
      sendCommand('x' + angle);
    }

    function handleNotifications(event) {
      const value = new TextDecoder().decode(event.target.value);
      console.log('수신됨:', value);
    }
  </script>
</body>
</html>
