<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>micro:bit BLE Stable Control</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  input[type=number] { width: 60px; font-size: 16px; }
  #status { margin-top: 10px; font-weight: bold; }
  #sensor { margin-top: 10px; }
</style>
</head>
<body>

<h2>micro:bit BLE Stable Control</h2>
<button onclick="connectMicrobit()">ğŸ”— Connect</button>
<div id="status">Status: Not connected âŒ</div>

<h3>Movement</h3>
<button onclick="sendCommand('up')">â¬†ï¸ Up</button>
<button onclick="sendCommand('down')">â¬‡ï¸ Down</button>
<button onclick="sendCommand('left')">â¬…ï¸ Left</button>
<button onclick="sendCommand('right')">â¡ï¸ Right</button>
<button onclick="sendCommand('stop')">â¹ Stop</button>

<h3>Servo</h3>
<label for="servo">Angle:</label>
<input type="number" id="servo" min="0" max="180" value="90">
<button onclick="sendServo()">âš™ï¸ Set Servo</button>

<h3>LED</h3>
<button onclick="sendCommand('ledOn')">ğŸ’¡ On</button>
<button onclick="sendCommand('ledOff')">ğŸ’¡ Off</button>

<h3>Sensor Data</h3>
<div id="sensor">Waiting for data...</div>

<script>
let device = null;
let txChar = null;
let rxChar = null;

// ì—°ê²°
async function connectMicrobit() {
  const statusDiv = document.getElementById('status');
  try {
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UART service
    });

    device.addEventListener('gattserverdisconnected', async () => {
      statusDiv.textContent = 'Status: Disconnected âš ï¸';
      console.log('micro:bit disconnected. Reconnecting...');
      await reconnectGatt();
    });

    await connectGatt();
  } catch (err) {
    console.error('BLE ì—°ê²° ì‹¤íŒ¨:', err);
    statusDiv.textContent = 'Status: Not connected âŒ';
    alert('Connection failed: ' + err);
  }
}

// GATT ì—°ê²° ì•ˆì •í™”
async function connectGatt() {
  const statusDiv = document.getElementById('status');
  if (!device) throw new Error('Device not selected');

  try {
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

    txChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
    rxChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

    // RX ì•Œë¦¼ ì‹œì‘
    await rxChar.startNotifications();
    rxChar.addEventListener('characteristicvaluechanged', e => {
      const value = new TextDecoder().decode(e.target.value).trim();
      console.log('Received:', value);
      document.getElementById('sensor').textContent = 'Sensor: ' + value;
    });

    statusDiv.textContent = 'Status: Connected âœ…';
    console.log('micro:bit connected!');
    alert('âœ… micro:bit BLE Connected!');
    sendCommand('test'); // ì—°ê²° í™•ì¸ìš©
  } catch (err) {
    console.error('GATT ì—°ê²° ì‹¤íŒ¨:', err);
    statusDiv.textContent = 'Status: Not connected âŒ';
    throw err;
  }
}

// ì¬ì—°ê²°
async function reconnectGatt() {
  let retries = 0;
  while (retries < 5) {
    try {
      await connectGatt();
      console.log('Reconnected!');
      return;
    } catch (err) {
      retries++;
      console.log('Reconnect failed, retrying in 1s...');
      await new Promise(res => setTimeout(res, 1000));
    }
  }
  document.getElementById('status').textContent = 'Status: Failed to reconnect âŒ';
  alert('micro:bit reconnect failed');
}

// ëª…ë ¹ ì „ì†¡
async function sendCommand(cmd) {
  if (!txChar) return alert('Please connect micro:bit first!');
  try {
    await txChar.writeValue(new TextEncoder().encode(cmd + '\n'));
    console.log('Sent:', cmd);
  } catch (err) {
    console.error('Send failed:', err);
    alert('Command send failed: ' + err);
  }
}

// ì„œë³´ ì „ì†¡
function sendServo() {
  const angle = document.getElementById('servo').value;
  sendCommand('x' + angle);
}
</script>
</body>
</html>
