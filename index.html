<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>micro:bit BLE Stable Control</title>
<style>
  body { font-family: Arial, sans-serif; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  #status { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h2>micro:bit BLE Stable Control</h2>
<button onclick="connectMicrobit()">🔗 연결</button>
<button onclick="sendCommand('up')">⬆️ 전진</button>
<button onclick="sendCommand('down')">⬇️ 후진</button>
<button onclick="sendCommand('left')">⬅️ 좌회전</button>
<button onclick="sendCommand('right')">➡️ 우회전</button>
<button onclick="sendCommand('stop')">⏹ 정지</button>
<br><br>
<label for="servo">서보 각도 (0~180):</label>
<input type="number" id="servo" min="0" max="180" value="90">
<button onclick="sendServo()">⚙️ 서보 제어</button>
<div id="status">Status: Not connected ❌</div>

<script>
let device = null;
let txChar = null;

// BLE 연결
async function connectMicrobit() {
  const statusDiv = document.getElementById('status');
  try {
device = await navigator.bluetooth.requestDevice({
  acceptAllDevices: true,
  optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
});

    device.addEventListener('gattserverdisconnected', async () => {
      statusDiv.textContent = 'Status: Disconnected ⚠️';
      console.log('micro:bit disconnected. Reconnecting...');
      await reconnectGatt();
    });

    await connectGatt();
  } catch (err) {
    console.error('BLE 연결 실패:', err);
    statusDiv.textContent = 'Status: Not connected ❌';
    alert('연결 실패: ' + err);
  }
}

// GATT 서버 연결
async function connectGatt() {
  const statusDiv = document.getElementById('status');
  try {
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    txChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
    const rxChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

    await rxChar.startNotifications();
    rxChar.addEventListener('characteristicvaluechanged', e => {
      const value = new TextDecoder().decode(e.target.value);
      console.log('Received:', value);
    });

    statusDiv.textContent = 'Status: Connected ✅';
    alert('✅ micro:bit BLE 연결 성공!');
    sendCommand('test'); // 연결 확인용
  } catch (err) {
    console.error('GATT 연결 실패:', err);
    statusDiv.textContent = 'Status: Not connected ❌';
    throw err;
  }
}

// 재연결 루프
async function reconnectGatt() {
  let retries = 0;
  while (retries < 5) {
    try {
      await connectGatt();
      console.log('Reconnected!');
      return;
    } catch (err) {
      retries++;
      console.log('재연결 시도 실패, 1초 후 다시 시도...');
      await new Promise(res => setTimeout(res, 1000));
    }
  }
  document.getElementById('status').textContent = 'Status: Failed to reconnect ❌';
  alert('micro:bit 재연결 실패');
}

// 명령 전송
async function sendCommand(cmd) {
  if (!txChar) return alert('먼저 micro:bit에 연결하세요!');
  try {
    await txChar.writeValue(new TextEncoder().encode(cmd + '\n'));
    console.log('Sent:', cmd);
  } catch (err) {
    console.error('명령 전송 실패:', err);
    alert('명령 전송 실패: ' + err);
  }
}

// 서보 제어
function sendServo() {
  const angle = document.getElementById('servo').value;
  sendCommand('x' + angle);
}
</script>
</body>
</html>
