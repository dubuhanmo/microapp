<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>micro:bit WebUSB Control</title>
  <style>
    body { font-family: Arial, sans-serif; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>micro:bit WebUSB Control</h2>
  <button onclick="connectMicrobit()">🔗 연결</button>
  <button onclick="sendCommand('up')">⬆️ 전진</button>
  <button onclick="sendCommand('down')">⬇️ 후진</button>
  <button onclick="sendCommand('left')">⬅️ 좌회전</button>
  <button onclick="sendCommand('right')">➡️ 우회전</button>
  <button onclick="sendCommand('stop')">⏹ 정지</button>
  <br><br>
  <label for="servo">서보 각도 (0~180):</label>
  <input type="number" id="servo" min="0" max="180" value="90">
  <button onclick="sendServo()">⚙️ 서보 제어</button>
  <div id="status">Status: Not connected ❌</div>

  <script>
    let device;
    let endpointOut;

    async function connectMicrobit() {
      const statusDiv = document.getElementById('status');
      try {
        // micro:bit USB 장치 선택
        device = await navigator.usb.requestDevice({
          filters: [{ vendorId: 0x0D28, productId: 0x0204 }]
        });

        await device.open();
        await device.selectConfiguration(1);
        await device.claimInterface(0);

        // OUT endpoint 확인
        endpointOut = 1; // micro:bit WebUSB 기본 OUT endpoint

        statusDiv.textContent = 'Status: Connected ✅';
        alert('✅ micro:bit WebUSB 연결 성공!');
      } catch (err) {
        console.error('연결 실패:', err);
        statusDiv.textContent = 'Status: Not connected ❌';
        alert('연결 실패: ' + err);
      }
    }

    async function sendCommand(cmd) {
      if (!device || !endpointOut) return alert('먼저 연결하세요!');
      const data = new TextEncoder().encode(cmd + '\n');
      try {
        await device.transferOut(endpointOut, data);
        console.log('Sent:', cmd);
      } catch (err) {
        console.error('명령 전송 실패:', err);
        alert('명령 전송 실패: ' + err);
      }
    }

    function sendServo() {
      const angle = document.getElementById('servo').value;
      sendCommand('x' + angle);
    }
  </script>
</body>
</html>
